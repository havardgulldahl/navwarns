<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>NavWarns Map (North Pole Projection)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .popup-content {
            max-width: 250px;
            word-wrap: break-word;
        }

        .popup-content h3 {
            margin: 0 0 4px 0;
            font-size: 14px;
        }

        .popup-content .meta {
            font-size: 11px;
            color: #555;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .popup-content pre {
            white-space: pre-wrap;
            font-family: system-ui, sans-serif;
            font-size: 12px;
            margin: 0;
            background: #f7f7f7;
            padding: 6px;
            border-radius: 4px;
            max-height: 240px;
            overflow-y: auto;
        }

        .legend {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 10px;
            line-height: 1.3;
            color: #222;
            font-size: 12px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        .legend h4 {
            margin: 0 0 4px 0;
            font-size: 13px;
        }

        .legend .item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend .swatch {
            width: 14px;
            height: 14px;
            border: 1px solid #555;
            border-radius: 3px;
        }

        .inline-badge {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 3px;
            background: #eee;
            font-size: 10px;
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Projection libraries for custom Arctic CRS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.1/proj4.min.js"
        integrity="sha512-r2c9RvdQNgdMo4TJxfQvIpdmilS/5YzCeG9iqbzLkgeesBw+BdHp5aXgDRlBaxpuJGTJM/6JutdlA1ykpUvCBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"
        integrity="sha512-/a6CcEcmYdJtqVcvlJAFH7yt10oPhNzG4V4NXU26k2mnGe2lY8h6KKrtn0rfM/WUJsolGTXWmEi/susawzEGVw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- WMTS plugin -->
    <script src="https://unpkg.com/leaflet.tilelayer.wmts/leaflet-tilelayer-wmts.js"></script>


    <script>
        // --- Define Arctic stereographic CRS (EPSG:3575) using Proj4Leaflet ---
        // Leaflet core does not ship with EPSG:3575, so we create it. If proj4/proj4leaflet failed to load,
        // fall back to the default WebMercator CRS to avoid a hard crash.
        let ARCTIC_CRS;
        try {
            if (window.proj4 && L && L.Proj) {
                ARCTIC_CRS = new L.Proj.CRS(
                    'EPSG:3575',
                    '+proj=stere +lat_0=90 +lat_ts=71 +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs',
                    {
                        // These values roughly encompass the Arctic region in this projection.
                        origin: [-4194304, 4194304],
                        resolutions: [8192, 4096, 2048, 1024, 512, 256],
                        bounds: L.bounds([-4194304, -4194304], [4194304, 4194304])
                    }
                );
            } else {
                console.warn('Proj4 / Proj4Leaflet not loaded; falling back to EPSG:3857.');
            }
        } catch (e) {
            console.warn('Failed to create EPSG:3575 CRS, falling back to default CRS:', e);
        }

        // --- Fix for tile seams (Leaflet issue #3575) ---
        (function () {
            const originalInitTile = L.GridLayer.prototype._initTile;
            L.GridLayer.include({
                _initTile: function (tile) {
                    originalInitTile.call(this, tile);
                    const tileSize = this.getTileSize();
                    tile.style.width = tileSize.x + 1 + 'px';
                    tile.style.height = tileSize.y + 1 + 'px';
                }
            });
        })();

        // --- Initialize map ---
        const map = L.map('map', {
            crs: ARCTIC_CRS || L.CRS.EPSG3857,
            center: [90, 0], // North Pole
            zoom: 0,
            maxZoom: 5
        });

        // --- Arctic SDI WMTS basemap ---
        const arcticSDI = L.tileLayer.wmts("https://maps.arctic-sdi.org/mapcache/wmts", {
            layer: "arctic_cascading",
            style: "default",
            tilematrixSet: "EPSG:3575",   // Arctic stereographic
            format: "image/png",
            attribution: '<a href="https://arctic-sdi.org/">Arctic SDI</a>'
        });

        // Add ArcticSDI by default
        arcticSDI.addTo(map);

        // Layer control
        L.control.layers(
            { "ArcticSDI Basemap": arcticSDI },
            {}
        ).addTo(map);

        // --- category colors ---
        const categoryColors = {
            "military": "#d73027",
            "accident": "#4575b4",
            "other": "#1a9850",
            "default": "#6a3d9a"
        };
        function getCategoryColor(c) { return categoryColors[c] || categoryColors.default; }

        function formatDate(dtg) {
            if (!dtg) return "";
            try {
                const d = new Date(dtg + (dtg.endsWith('Z') ? '' : 'Z'));
                if (isNaN(d)) return dtg;
                return d.toISOString().replace('T', ' ').replace(/\.\d{3}Z$/, 'Z');
            } catch { return dtg; }
        }

        function buildPopup(feature) {
            const p = feature.properties || {};
            const body = (p.body || '').trim();
            const hazard = p.hazard_type || 'N/A';
            const category = p.category || 'N/A';
            const title = p.title || p.msg_id || 'NavWarn';
            const cancellations = (p.cancellations || []).filter(Boolean);
            const color = getCategoryColor(category);
            return `
    <div class="popup-content">
      <h3>${title}</h3>
      <div class="meta">
        <span class="inline-badge">${hazard}</span>
        <span class="inline-badge" style="background:${color};color:#fff;">${category}</span><br/>
        <strong>DTG:</strong> ${formatDate(p.dtg)}<br/>
        <strong>Raw DTG:</strong> ${p.raw_dtg || ''}
        ${cancellations.length ? `<br/><strong>Cancel:</strong> ${cancellations.join('; ')}` : ''}
      </div>
      <pre>${body.replace(/</g, '&lt;')}</pre>
    </div>`;
        }

        // --- Load GeoJSON and render features ---
        fetch("navwarns.geojson")
            .then(r => r.json())
            .then(data => {
                const featureGroup = L.featureGroup().addTo(map);

                const gj = L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        const category = feature.properties?.category;
                        const color = getCategoryColor(category);
                        return L.circleMarker(latlng, {
                            radius: 6, fillColor: color,
                            color: '#fff', weight: 1,
                            opacity: 1, fillOpacity: 0.85
                        });
                    },
                    onEachFeature: (feature, layer) => {
                        layer.bindPopup(() => buildPopup(feature));
                        if (feature.geometry && feature.geometry.type === 'MultiPoint') {
                            const coords = feature.geometry.coordinates.map(c => [c[1], c[0]]);
                            const category = feature.properties?.category;
                            const color = getCategoryColor(category);
                            L.polyline(coords, { color, weight: 2, opacity: 0.6, dashArray: '4,4' })
                                .addTo(featureGroup);
                        }
                    }
                }).addTo(featureGroup);

                featureGroup.addLayer(gj);
                map.fitBounds(featureGroup.getBounds(), { maxZoom: 4, padding: [20, 20] });
                addLegend(data.features || []);
            })
            .catch(err => console.error('Failed to load navwarns.geojson:', err));

        // --- Legend control ---
        function addLegend(features) {
            const categorySet = new Set();
            features.forEach(f => categorySet.add(f.properties?.category || 'unknown'));
            const categoryList = Array.from(categorySet).sort();
            const legend = L.control({ position: 'bottomleft' });
            legend.onAdd = function () {
                const div = L.DomUtil.create('div', 'legend');
                div.innerHTML = '<h4>Categories</h4>' + categoryList.map(c => {
                    const col = getCategoryColor(c);
                    return `<div class="item"><span class="swatch" style="background:${col}"></span>${c}</div>`;
                }).join('');
                div.innerHTML += '<hr style="margin:6px 0;" />' +
                    '<div style="font-size:10px; line-height:1.2; max-width:160px;">Markers are colored by category. Click a marker for full NAVWARN text.</div>';
                return div;
            };
            legend.addTo(map);
        }
    </script>
</body>

</html>
