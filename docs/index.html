<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>NavWarns Map (North Pole Projection)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .popup-content {
            max-width: 250px;
            word-wrap: break-word;
        }

        .popup-content h3 {
            margin: 0 0 4px 0;
            font-size: 14px;
        }

        .popup-content .meta {
            font-size: 11px;
            color: #555;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .popup-content pre {
            white-space: pre-wrap;
            font-family: system-ui, sans-serif;
            font-size: 12px;
            margin: 0;
            background: #f7f7f7;
            padding: 6px;
            border-radius: 4px;
            max-height: 240px;
            overflow-y: auto;
        }

        .legend {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 10px;
            line-height: 1.3;
            color: #222;
            font-size: 12px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        .legend h4 {
            margin: 0 0 4px 0;
            font-size: 13px;
        }

        .legend .item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend .swatch {
            width: 14px;
            height: 14px;
            border: 1px solid #555;
            border-radius: 3px;
        }

        .inline-badge {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 3px;
            background: #eee;
            font-size: 10px;
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- Projection libraries for custom Arctic CRS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.1/proj4.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <!-- WMTS plugin -->
    <script src="leaflet-tilelayer-wmts.js"></script>


    <script>
        const crs3575 = new L.Proj.CRS(
            "EPSG:3575",
            "+proj=stere +lat_0=90 +lat_ts=71 +lon_0=0 +k=1 +datum=WGS84 +units=m +no_defs",
            {
                origin: [-4889334.802955, 4889334.802955],
                resolutions: [
                    38197.928, 19098.964, 9549.482, 4774.741,
                    2387.370, 1193.685, 596.843, 298.422,
                    149.211, 74.606, 37.303
                ],
                bounds: L.bounds(
                    [-4889334.802955, -4889334.802955],
                    [4889334.802955, 4889334.802955]
                )
            }
        );

        // --- Fix for tile seams (Leaflet issue #3575) ---
        (function () {
            const originalInitTile = L.GridLayer.prototype._initTile;
            L.GridLayer.include({
                _initTile: function (tile) {
                    originalInitTile.call(this, tile);
                    const tileSize = this.getTileSize();
                    tile.style.width = tileSize.x + 1 + 'px';
                    tile.style.height = tileSize.y + 1 + 'px';
                }
            });
        })();

        // --- Initialize map ---
        const map = L.map('map', {
            crs: crs3575,
            center: [90, 0], // North Pole
            zoom: 0,
            maxZoom: 10
        });

        // Add ArcticSDI by default
        /*
        const arcticSDI = L.tileLayer.wmts(
            "http://basemap.arctic-sdi.org/mapcache/wmts?",
            {
                layer: "arctic_cascading",
                style: "default",
                tilematrixset: "3575",   // <-- MUST match the identifier in capabilities
                format: "image/png",
                attribution: '<a href="https://arctic-sdi.org/">Arctic SDI</a>'
            }
        );
        */
        // --- Custom WMTS layer to map Leaflet coords to WMTS REST template ---
        const ArcticSDILayer = L.TileLayer.extend({
            getTileUrl: function (coords) {
                return L.Util.template(
                    "http://basemap.arctic-sdi.org/mapcache/wmts/1.0.0/arctic_cascading/default/3575/{TileMatrix}/{TileRow}/{TileCol}.png",
                    {
                        TileMatrix: coords.z,
                        TileRow: coords.y,
                        TileCol: coords.x
                    }
                );
            }
        });
        // Add ArcticSDI basemap
        const arcticSDI = new ArcticSDILayer("", {
            tileSize: 256,
            attribution: '<a href="https://arctic-sdi.org/">Arctic SDI</a>'
        }).addTo(map);
        arcticSDI.addTo(map);

        // Layer control
        L.control.layers(
            { "ArcticSDI Basemap": arcticSDI },
            {}
        ).addTo(map);

        // --- category colors ---
        const categoryColors = {
            "military": "#d73027",
            "accident": "#4575b4",
            "other": "#1a9850",
            "default": "#6a3d9a"
        };
        function getCategoryColor(c) { return categoryColors[c] || categoryColors.default; }

        function formatDate(dtg) {
            if (!dtg) return "";
            try {
                const d = new Date(dtg + (dtg.endsWith('Z') ? '' : 'Z'));
                if (isNaN(d)) return dtg;
                return d.toISOString().replace('T', ' ').replace(/\.\d{3}Z$/, 'Z');
            } catch { return dtg; }
        }

        function buildPopup(feature) {
            const p = feature.properties || {};
            const body = (p.body || '').trim();
            const hazard = p.hazard_type || 'N/A';
            const category = p.category || 'N/A';
            const title = p.title || p.msg_id || 'NavWarn';
            const cancellations = (p.cancellations || []).filter(Boolean);
            const color = getCategoryColor(category);
            return `
    <div class="popup-content">
      <h3>${title}</h3>
      <div class="meta">
        <span class="inline-badge">${hazard}</span>
        <span class="inline-badge" style="background:${color};color:#fff;">${category}</span><br/>
        <strong>DTG:</strong> ${formatDate(p.dtg)}<br/>
        <strong>Raw DTG:</strong> ${p.raw_dtg || ''}
        ${cancellations.length ? `<br/><strong>Cancel:</strong> ${cancellations.join('; ')}` : ''}
      </div>
      <pre>${body.replace(/</g, '&lt;')}</pre>
    </div>`;
        }

        // --- Load GeoJSON and render features ---
        fetch("navwarns.geojson")
            .then(r => r.json())
            .then(data => {
                const featureGroup = L.featureGroup().addTo(map);

                const gj = L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        const category = feature.properties?.category;
                        const color = getCategoryColor(category);
                        return L.circleMarker(latlng, {
                            radius: 6, fillColor: color,
                            color: '#fff', weight: 1,
                            opacity: 1, fillOpacity: 0.85
                        });
                    },
                    onEachFeature: (feature, layer) => {
                        layer.bindPopup(() => buildPopup(feature));
                        if (feature.geometry && feature.geometry.type === 'MultiPoint') {
                            const coords = feature.geometry.coordinates.map(c => [c[1], c[0]]);
                            const category = feature.properties?.category;
                            const color = getCategoryColor(category);
                            L.polyline(coords, { color, weight: 2, opacity: 0.6, dashArray: '4,4' })
                                .addTo(featureGroup);
                        }
                    }
                }).addTo(featureGroup);

                featureGroup.addLayer(gj);
                map.fitBounds(featureGroup.getBounds(), { maxZoom: 4, padding: [20, 20] });
                addLegend(data.features || []);
            })
            .catch(err => console.error('Failed to load navwarns.geojson:', err));

        // --- Legend control ---
        function addLegend(features) {
            const categorySet = new Set();
            features.forEach(f => categorySet.add(f.properties?.category || 'unknown'));
            const categoryList = Array.from(categorySet).sort();
            const legend = L.control({ position: 'bottomleft' });
            legend.onAdd = function () {
                const div = L.DomUtil.create('div', 'legend');
                div.innerHTML = '<h4>Categories</h4>' + categoryList.map(c => {
                    const col = getCategoryColor(c);
                    return `<div class="item"><span class="swatch" style="background:${col}"></span>${c}</div>`;
                }).join('');
                div.innerHTML += '<hr style="margin:6px 0;" />' +
                    '<div style="font-size:10px; line-height:1.2; max-width:160px;">Markers are colored by category. Click a marker for full NAVWARN text.</div>';
                return div;
            };
            legend.addTo(map);
        }
    </script>
</body>

</html>
